<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload = function(){
			var btn = document.getElementById("btn1");
			btn.addEventListener('click',clickHere);
		}
		function clickHere(){
			alert("Hello world");
		}
	</script>
</head>
<body>
	<button id="btn1">Click here</button>
</body>
</html>
