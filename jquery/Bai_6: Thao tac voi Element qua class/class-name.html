<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="./jquery-3.5.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// $(".small.test").css('border', 'solid red 1px');
			$('.big:last').find('.small').css('border', 'solid red 1px');
		});
	</script>
</head>
<body>
	<div class="big">
		<span class="small">This is class selector 1</span>
	</div>

	<div class="big small">
		<span class="small">This is class selector 1</span>
	</div>

	<div class="small test">
		<p>This is class selector 1</p>
	</div>

	<div class="small">
		<div class="xsmall">This is class selector 2</div>
	</div>
	
</body>
</html>
