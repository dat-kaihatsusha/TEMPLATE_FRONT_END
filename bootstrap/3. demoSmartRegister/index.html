<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Register</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>

<body>
  <section class="section-register">
    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>

    <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
      <h3>REGISTER NOW</h3>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <form name="registerForm" method="post" enctype="multipart/form-data">

            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <input type="text" name="username" class="form-control" placeholder="Username: ">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <input type="password" name="password" class="form-control" placeholder="Password: ">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <input type="password" name="repassword" class="form-control" placeholder="Retype Password: ">
              </div>
            </div>
            <!-- --------------------------- -->
            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <input type="text" name="fullname" class="form-control" placeholder="Full name: ">
              </div>
            </div>
            <!-- ---------------------------- -->

            <!-- --------------------------- -->
            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <input type="email" name="email" class="form-control" placeholder="Email: ">
              </div>
            </div>
            <!-- ---------------------------- -->

            <!-- --------------------------- -->
            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <div class="form-control"> Avatar: </div>
                <input type="file" name="avatar" class="avatar-upload" accept="image/*">
                <p class="text-danger"></p> <!-- dung de show data message -->
              </div>
            </div>
            <!-- ---------------------------- -->

            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <input name="birthday" class="mycalendar form-control" placeholder="Birthday: ">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <!-- Show message error -->
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-item">
                <input type="Submit" name="submit" class="btn-login" value="REGISTER">
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
  </section>

  <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.mycalendar').datepicker({
        changeYear: true,
        changeMonth: true,
        showAnim: 'fold',
        inline: true,
        yearRange: '1900:2100',
        onSelect: function(dateText, inst){
          alert(inst['currentDay']+ "-"+(inst['currentMonth']+1)+ '-' + inst['currentYear']);
        }
      });
    });
  </script>



</body>

</html>
