<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo Create Form Dialog</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <button type="button" class="btn btn-primary" data-toggle='modal' data-target = ".bs-example-modal-lg">
          Click here
        </button>
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="model-content">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-5 col-lg-5 block-image">
                    <img src="./img/vietnam.jpg" class="img-responsive">
                  </div>
                  <div class="col-md-6 col-lg-6 block-contact">
                    <h3>Contact Us</h3>
                    <form>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Email Address">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Phone number">
                      </div>
                      <div class="form-group">
                        <textarea type="text" cols="20" rows="4" class="form-control" onblur="if(this.value==''){this.value='Enter Your Message';}" onfocus="this.value='';"></textarea>
                      </div>
                      <button type="submit" class="btn btn-success pull-left">Submit</button>
                    </form>
                  </div>
                </div>
              </div>


              <div class="modal-footer">
                <div class="pull-left">
                  <span>Enter Call: (0389509180)</span>
                </div>
                <div class="pull-right">
                  <span>Email: nguyendatmta@gmail.com</span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="./js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
